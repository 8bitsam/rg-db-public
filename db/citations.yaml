miao;s16:
  abstract: "Structured Abstract\nBACKGROUNDTo understand material properties and\
    \ functionality at the most fundamental level, one must know the three-dimensional\
    \ (3D) positions of atoms with high precision. For crystalline materials, x-ray\
    \ crystallography has provided this information since the pioneering work of Max\
    \ von Laue, William Henry Bragg, and William Lawrence Bragg around 100 years ago.\
    \ But perfect crystals are rare in nature. Real materials often contain defects,\
    \ surface reconstructions, nanoscale heterogeneities, and disorders, which strongly\
    \ influence material properties and performance. Completely different approaches\
    \ from crystallography are needed to determine the 3D atomic arrangement of crystal\
    \ defects and noncrystalline systems. Although single-particle cryo–electron microscopy\
    \ (cryo-EM) has been under rapid development for 3D structure determination of\
    \ macromolecules with identical or similar conformations at near-atomic resolution,\
    \ this method cannot be generally applied to the physical sciences for the following\
    \ three reasons. First, most materials do not have identical copies and cannot\
    \ be averaged to achieve atomic resolution. Second, a priori knowledge of the\
    \ peptide sequence and stereochemistry in protein molecules greatly facilitates\
    \ their 3D atomic structure determination, but this knowledge is not applicable\
    \ to physical science samples. Third, unlike in biological specimens, the presence\
    \ of diffraction and phase contrast in the transmission electron microscopy images\
    \ of most materials poses a challenge for tomographic reconstruction.These difficulties\
    \ have made the objective of solving the 3D atomic structure of crystal defects\
    \ and noncrystalline systems a major challenge for structural characterization\
    \ in the physical sciences.\nADVANCESMajor developments in aberration-corrected\
    \ electron microscopes, advanced detectors, data acquisition methods, powerful\
    \ 3D image reconstruction, and atom-tracing algorithms have placed one method—atomic\
    \ electron tomography (AET)—on the cusp of this breakthrough. In recent years,\
    \ AET has been used to image the 3D structure of grain boundaries and stacking\
    \ faults and the 3D core structure of edge and screw dislocations at atomic resolution.\
    \ This technique has also revealed the existence of atomic steps at 3D twin boundaries\
    \ that are hidden in conventional 2D projections. Furthermore, the combination\
    \ of AET and atom-tracing algorithms has enabled the determination of the coordinates\
    \ of individual atoms and point defects in materials with a 3D precision of {\\\
    textasciitilde}19 pm, allowing direct measurements of 3D atomic displacements\
    \ and the full strain tensor. Finally, the single-particle reconstruction method\
    \ developed in cryo-EM has been applied for 3D structure determination of small\
    \ (≤2-nm) gold nanoparticles and heterogeneous platinum nanocrystals at atomic-scale\
    \ resolution.\nOUTLOOKThe future research frontiers of AET involve increasing\
    \ the sample complexity (including real materials with different atomic species\
    \ and disordered systems), image contrast (determining the 3D atomic positions\
    \ of both heavy and light elements), detection sensitivity (revealing individual\
    \ atoms at surfaces and interfaces), and data acquisition speed (probing the dynamics\
    \ of individual atoms and defects). The ability to precisely determine all atomic\
    \ coordinates and species in real materials without assuming crystallinity will\
    \ transform our understanding of structure-property relationships at the most\
    \ fundamental level. For instance, using atomic coordinates as inputs to first-principles\
    \ calculations, it is possible to compute the effect on the material properties\
    \ of each defect and atomic reorganization, giving precious clues about how to\
    \ modify and engineer materials at the atomic level to yield better performance\
    \ in a device. Catalysis involves atoms interacting on nanoparticle surfaces in\
    \ poorly understood ways, and the mechanisms of particle growth in synthesis reactors\
    \ or in devices under load are largely unknown. Breakthroughs in our ability to\
    \ reliably measure this information in 3D will have effects across disciplines\
    \ from electronics and catalysis to energy conversion. {\\textless}img class=\"\
    fragment-image\" src=\"https://d2ufo47lrtsv5s.cloudfront.net/content/sci/353/6306/aaf2157/F1.medium.gif\"\
    /{\\textgreater} Download high-res image Open in new tab Download Powerpoint Atomic\
    \ electron tomography (AET) and its transformative impact on the physical sciences.(Top)\
    \ Schematic diagram of AET, in which 2D images are measured with an advanced electron\
    \ microscope by tilting a sample to many different orientations. The 3D structure\
    \ of the sample is iteratively reconstructed from the images, and the coordinates\
    \ of individual atoms are localized. (Bottom) AET enables 3D imaging of crystal\
    \ defects—such as grain boundaries, stacking faults, dislocations, and point defects—at\
    \ atomic resolution. The ability to precisely determine the 3D coordinates of\
    \ individual atoms allows direct measurements of atomic displacements and the\
    \ full strain tensor in materials.\nCrystallography has been fundamental to the\
    \ development of many fields of science over the last century. However, much of\
    \ our modern science and technology relies on materials with defects and disorders,\
    \ and their three-dimensional (3D) atomic structures are not accessible to crystallography.\
    \ One method capable of addressing this major challenge is atomic electron tomography.\
    \ By combining advanced electron microscopes and detectors with powerful data\
    \ analysis and tomographic reconstruction algorithms, it is now possible to determine\
    \ the 3D atomic structure of crystal defects such as grain boundaries, stacking\
    \ faults, dislocations, and point defects, as well as to precisely localize the\
    \ 3D coordinates of individual atoms in materials without assuming crystallinity.\
    \ Here we review the recent advances and the interdisciplinary science enabled\
    \ by this methodology. We also outline further research needed for atomic electron\
    \ tomography to address long-standing unresolved problems in the physical sciences."
  author:
